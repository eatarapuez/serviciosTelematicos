<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <th>Edad:</th>

            </th>            
        </tr>
        <tr>
            <th>Género:</th>
            <th>
                <input type="text" id="sex" name="sex"> 
            </th>            
        </tr>
        <tr>
            <th>Telefono:</th>
            <th>
                <input type="text" id="tel" name="tel">  
            </th>            
        </tr>
        <tr>
            <th></th>
            <th>
                <button type="submit">Enviar</button>  
            </th>            
        </tr>
        </form>
    </table>
